{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Student List</h1>
        <div class="mb-4">
            <a href="{% url 'addStudent' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add Student
            </a>
        </div>
        <table class="table-auto w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">Full Name</th>
                    <th class="px-4 py-2">Course</th>
                    <th class="px-4 py-2">Gender</th>
                    <th class="px-4 py-2">Age</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="student-table-body">
                {% for student in students %}
                <tr>
                    <td class="border px-4 py-2 text-center">{{ student.firstName }} {{ student.lastName }}</td>
                    <td class="border px-4 py-2 text-center">{{ student.get_course_display }}</td>
                    <td class="border px-4 py-2 text-center">{{ student.get_gender_display }}</td>
                    <td class="border px-4 py-2 text-center">{{ student.age }}</td>
                    <td class="border px-4 py-2 text-center">
                        <a href="./add.html" class="text-blue-500 hover:text-blue-700">Update</a>
                        <a href="#" class="text-red-500 hover:text-red-700 ml-2">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="./list.js"></script>
</body>
</html>
