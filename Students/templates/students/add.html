{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Add Student</h1>
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
                <input id="first_name" name="firstName" type="text" class="shadow appearance-none border rounded w-64 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
                <input id="last_name" name="lastName" type="text" class="shadow appearance-none border rounded w-64 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="course" class="block text-gray-700 text-sm font-bold mb-2">Course:</label>
                <select id="course" name="course" class="shadow appearance-none border rounded w-64 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="#">Choose by pressing this field â†“</option>
                    <option value="BS-CS">BS-CS</option>
                    <option value="BS-DS">BS-DS</option>
                    <option value="BS-IT">BS-IT</option>
                    <option value="BS-IS">BS-IS</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Gender:</label>
                <div class="flex items-center">
                    <input type="radio" id="male" name="gender" value="Male" class="mr-2 leading-tight focus:outline-none focus:shadow-outline">
                    <label for="male" class="text-sm">Male</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="female" name="gender" value="Female" class="mr-2 leading-tight focus:outline-none focus:shadow-outline">
                    <label for="female" class="text-sm">Female</label>
                </div>
            </div>
            <div class="mb-6">
                <label for="age" class="block text-gray-700 text-sm font-bold mb-2">Age:</label>
                <input id="age" name="age" type="number" class="shadow appearance-none border rounded w-64 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" min="1" max="100" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Add Student
                </button>
            </div>
        </form>
    </div>
    <script src="./add.js"></script>
</body>
</html>
